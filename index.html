<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/styles/normalize.css">
  <link rel="stylesheet" href="./assets/styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="icon" href="./assets/images/flaticon.png">
  <title>Lead Advisors</title>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <img class="header__figure-left" src=".//assets/images/figure-left.svg" alt="Figure">
      <img class="header__logo" src="./assets/images/logo.svg" alt="Logo">
      <img class="header__figure-right" src="./assets/images/figure-right.svg" alt="Figure">
    </header>
    <main class="main">
      <section class="content">
        <h1 class="title">Under Construction</h1>
        <p class="text">We're making lots of improvements and will be back soon</p>
        <div class="timer">
          <div class="timer__container">
            <div class="timer__item days">92</div>
            <div class="timer__background">Days</div>
          </div>
          <div class="colon">:</div>
          <div class="timer__container">
            <div class="timer__item hours">11</div>
            <div class="timer__background">Hours</div>
          </div>
          <div class="colon">:</div>
          <div class="timer__container">
            <div class="timer__item minutes">41</div>
            <div class="timer__background">Minutes</div>
          </div>
          <div class="colon">:</div>
          <div class="timer__container">
            <div class="timer__item seconds">48</div>
            <div class="timer__background">Seconds</div>
          </div>

        </div>
        <div class="event">
          <p class="text">Check our event page when you wait:</p>
          <a class="event__button" href="/">
            <p class="event__button-text">Go to the event</p>
            <img src="./assets/images/arrow-right.png" alt="Arrow">
          </a>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="footer__container">
        <div class="footer__item-input">
          <input class="footer__input" type="email" placeholder="Enter your Email and get notified">
          <button class="footer__input-button" type="submit">
            <img src="./assets/images/arrow-right.png" alt="">
          </button>
        </div>
        <div class="footer__item-button">
          <a class="footer__button" href="/">
            <p class="event__button-text">Other Events</p>
            <img class="event__button-arrow" src="./assets/images/arrow-right.png" alt="Arrow">
          </a>
        </div>

      </div>
    </footer>
    <!-- <section class="gallery">gallery</section> -->
  </div>
  <script src="./assets/js/script.js"></script>
</body>

</html>
